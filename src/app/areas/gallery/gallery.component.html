<!-- Gallery Section -->
<section id="gallery" class="gallery">
  <div class="container">
    <h2 class="section-title">Gallery</h2>
    <p class="section-intro">Check out some of our recent work</p>

    <div class="carousel">
      <div class="carousel-inner">
        @for (item of galleryItems; track $index) {
          <div class="carousel-item" [class.active]="currentSlide() === $index">
            <img [src]="item.image" [alt]="item.description" class="carousel-image">
            <p class="carousel-description">{{ item.description }}</p>
          </div>
        }
      </div>

      <!-- Navigation Arrows -->
      <button class="carousel-control prev" (click)="prevSlide()" aria-label="Previous slide">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>
      <button class="carousel-control next" (click)="nextSlide()" aria-label="Next slide">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>

      <!-- Dots Indicators -->
      <div class="carousel-dots">
        @for (item of galleryItems; track $index) {
          <button
            class="dot"
            [class.active]="currentSlide() === $index"
            (click)="goToSlide($index)"
            [attr.aria-label]="'Go to slide ' + ($index + 1)">
          </button>
        }
      </div>
    </div>
  </div>
</section>
